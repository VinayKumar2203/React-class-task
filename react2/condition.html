<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Event Handler Example</title>
</head>

<body>
    <h1>function </h1>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

        function LightBulb(props) {
            const styleObject = {
                backgroundColor: props.on ? "black" : "white",
                color: props.on ? "white" : "black",
                padding: "20px",
                border: `1px solid black`,
            };
            return (
                <div style={styleObject}>

                    Bulb is {props.on ? " on" : " of"}

                </div>
            )
        }

        function App() {
            return (
                <>
                    <LightBulb on={true} />
                    <LightBulb on={false} />
                </>
            );
        }
        const reactRoot = ReactDOM.createRoot(document.getElementById("root"))
        reactRoot.render(<App />)

    </script>
</body>

</html>
